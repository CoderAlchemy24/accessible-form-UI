<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="UI-component" >
        <div id="inputs" >
           <label for="fullname" >Full Name:</label>
           <input type="text" id="fullname" 
                  placeholder="What should we call you?" 
                  />
           <label for="email" >Email:</label>
           <input type="text" id="email" 
                  value="john@doe.com" 
                  />
            <p id="p1">Email is already taken</p>
            <label for="password" >Enter password:</label>
            <div>
           <input type="password" id="password" 
                  placeholder="xxxxxxxxxxxxx" 
                   /><img class="eye" src="/images/eye-slash.svg"/>
                  </div>
            <label for="confirm-psw" >Confirm password:</label>
            <div>
             <input type="password" id="confirm-psw" 
                         placeholder="xxxxxxxxxxxxx" 
                         />
                <img class="eye" src="/images/eye-slash.svg"/>
                </div>
            <button type="submit" >Update Profile</button>
        </div>
        <div id="infos">
           <div id="circle">
              <h1>65%</h1>
           </div>
           <p>Profile Completeness</p>
           <div id="todos">
            <ul class="ul">
                <li class="li crossed">Create Account</li>
                <li class="li crossed">Update Roadmap Progress</li>
                <li class="li crossed">Setup Public Profile</li>
                <li class="li">Complete your first project</li>
                <li class="li">Invite your friends</li>
            </ul>
           </div>
        </div>
    </div>
</body>
</html>
